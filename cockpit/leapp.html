<head>
    <title>Kernel Flexibility</title>
    <meta charset="utf-8">
    <link href="../base1/patternfly.css" type="text/css" rel="stylesheet">
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span translatable="yes">Local Virtual Machines</span>
                <div class="pull-right">
                    <button translatable="yes"class="btn btn-default btn-primary" id="list-vms">Refresh</button>
                </div>
            </div>
            <div class="source-machines" style="float: left">
                <table class="table table-hover">
                    <caption style="text-align: center">Source Virtual Machines</caption>
                    <thead>
                    <tr>
                        <th translatable="yes">Name</th>
                        <th translatable="yes">Hostname</th>
                        <th translatable="yes">Application</th>
                        <th translatable="yes">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="source-machine" class="machine-table-body">
                    </tbody>
                </table>
            </div>
            <div class="target-machines" style="float: right;">
                <table class="table table-hover">
                    <caption style="text-align: center">Target Virtual Machines</caption>
                    <thead>
                    <tr>
                        <th></th>
                        <th translatable="yes">Name</th>
                        <th translatable="yes">Hostname</th>
                        <th translatable="yes">Application</th>
                        <th translatable="yes">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="target-machine" class="machine-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="spinner spinner-lg" id="loader"></div>
        <p>
            <pre id="output" style="clear: both"></pre>
        </p>
    </div>

    <script>
        var output = $("#output");
        var loader = $("#loader");

        $("#list-vms").on("click", list_local_vms);

        // Automatically load the VM list when the page opens
        $(document).ready(function() {
            list_local_vms();
        });

        function call_leapp(cmd_args) {
            return cockpit.spawn(
                ["/opt/leapp/bin/leapp-tool"].concat(cmd_args),
                {
                    "superuser": "required",
                    "directory": "/opt/leapp/bin/",
                    "err": "out"
                }
            );
        }

        function list_local_vms() {
            var proc = call_leapp(["list-machines", "--shallow"]);
            proc.done(refresh_vm_table);
            proc.fail(list_local_vms_fail);

            output.empty();
            out("Refreshing VM list");
            loader.show();
        }

        function refresh_vm_table(data) {
            var vm_data = JSON.parse(data);
            $(".machine-table-body tr").remove()
            for (var idx in vm_data.machines) {
                var machine = vm_data.machines[idx];
                var app_url = `http://${machine.ip[0]}:9000/`;
                if (machine.name.indexOf("target") > -1) {
                    $("#target-machine").append(`<tr>
                        <td><input type="radio" name="target-machine" value="${machine.hostname}"></td>
                        <td>${machine.name}</td>
                        <td>${machine.hostname}</td>
                        <td><a href="${app_url}">${app_url}</a></td>
                        <td>
                            <button translatable="yes" class="btn btn-default btn-primary destroy-apps"
                            data-hostname="${machine.hostname}">Reprovision</button
                        </td>
                    </tr>`)
                } else {
                    $("#source-machine").append(`<tr>
                        <td>${machine.name}</td>
                        <td>${machine.hostname}</td>
                        <td><a href="${app_url}">${app_url}</a></td>
                        <td>
                            <button translatable="yes" class="btn btn-default btn-primary migrate-app"
                            data-hostname="${machine.hostname}">Migrate</button
                        </td>
                    </tr>`)
                }
            }
            $("#target-machine tr").first().find("input[name=target-machine]").attr("checked", "checked");
            output.empty();
            if (vm_data.machines.length == 0) {
                output.append(document.createTextNode("No running local VMs!\n"));
            }
            loader.hide();
            $(".migrate-app").on("click", migrate_to_host);
            $(".destroy-apps").on("click", destroy_containers);
        }

        function list_local_vms_fail() {
            output.empty();
            output.append(document.createTextNode("Command failed!\n"));
            output.append(document.createTextNode(data));
            loader.hide();
        }

        function out(line) {
            output.append(`<div style="padding: 2px">${line}</div>`)
        }

        function migrate_to_host(event) {
            var source = $(event.target).data('hostname');
            var target = $("input[name=target-machine]:checked").val();
            var proc = call_leapp([
                "migrate-machine",
                "--tcp-port", "9000:9000",
                // TODO: Rely on ssh-agent, rather than a hardcoded known SSH key
                "--identity", "/opt/leapp/integration-tests/config/leappto_testing_key",
                "-t", target, source
            ]);
            output.empty();
            proc.done(cmd_success);
            proc.fail(cmd_fail);
            proc.stream(cmd_stdout);

            out(`Migrating ${source} to ${target}`);
            loader.show();
        }

        function destroy_containers(event) {
            var target = $(event.target).data('hostname');
            var proc = call_leapp([
                "destroy-containers",
                "--identity", "/opt/leapp/integration-tests/config/leappto_testing_key",
                target
            ]);
            output.empty();
            proc.done(cmd_success);
            proc.fail(cmd_fail);
            proc.stream(cmd_stdout);

            out(`Destroying containers on ${target}`);
            loader.show();
        }

        function cmd_stdout(data) {
            let split = data.split(/\r?\n/);
            for (let line of split) {
                if (line.length < 1 || line[0] != "!") {
                    continue;
                }
                out("> " + line.substring(2));
            }
        }

        function cmd_success(data) {
            //output.empty();
            cmd_stdout(data);
            output.append(document.createTextNode("Command completed successfully"));
            loader.hide();
        }

        function cmd_fail(exc, data) {
            //output.empty();
            cmd_stdout(data);
            err_msg = `Command failed with status ${exc.exit_status}!\n`
            output.append(document.createTextNode(err_msg));
            loader.hide();
        }

    </script>
</body>
</html>
