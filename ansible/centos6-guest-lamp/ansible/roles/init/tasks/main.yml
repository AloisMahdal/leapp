# file: roles/init/tasks/main.yml
---

- name: Update Yum
  yum: name=* state=latest

- name: Install nano, git, etc
  yum: pkg={{ item }} state=installed
  with_items:
     - git
     - nano
     - curl
     - gcc
     - kernel-devel
     - wget
     - vim
     - man
     - unzip

- name: Install SELinux bindings for Ansible
  yum: pkg=libselinux-python state=installed

- name: Add the predefined SSH key for demo access
  authorized_key:
    user: vagrant
    state: present
    key: "{{ lookup('file', '../../../../../../integration-tests/config/leappto_testing_key.pub') }}"
